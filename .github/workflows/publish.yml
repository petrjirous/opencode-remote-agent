name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    # OIDC trusted publishing â€” no npm token or secrets needed.
    # npm CLI auto-detects the GitHub Actions OIDC environment and
    # authenticates directly with the registry. Provenance attestations
    # are generated automatically.
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: https://registry.npmjs.org

      - name: Verify version matches release tag
        run: |
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          TAG="${GITHUB_REF_NAME}"
          if [ "$PKG_VERSION" != "$TAG" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match release tag ($TAG)"
            exit 1
          fi

      - run: npm ci

      - run: npm run build

      - run: npm publish --provenance --access public
